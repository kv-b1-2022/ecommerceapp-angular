<form (ngSubmit)="updateMovie()" ngNativeValidate>
    <section class="box">
        <div>
            <input type="text" name="movieName" [(ngModel)]="movies.movieName" placeholder="Enter the MovieName" required autofocus>
        </div>
        <br>
        <div>
            <input type="number" name="ticketPrice" [(ngModel)]="movies.ticketPrice" placeholder="Enter movie TicketPrice " required>
        </div>
        <br>
        <div>
            <input type="number" name="ratings" [(ngModel)]="movies.ratings" placeholder="Enter Movie Rating" required>
        </div>
        <br>
        <div>
            <input type="text" name="location" [(ngModel)]="movies.location" placeholder="Enter the location" required>
        </div>
        <br>
        <div>
            <input type="text" name="language" [(ngModel)]="movies.language" placeholder="Enter Movie Language" required>
        </div>
        <br>
        <div>
            <input type="text" name="category" [(ngModel)]="movies.category" placeholder="Enter Movie category" required>
        </div>
        <br>
        <div>
            <input type="images" name="image" [(ngModel)]="movies.image" placeholder="Enter image name" required>
        </div>
        <br>

        <button type="submit" class="btn btn-primary" >Update</button>
        


    </section>
</form>
