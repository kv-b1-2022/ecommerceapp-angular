<div >
  <form class="d-flex" style="width: 400px; margin:auto;float: right;" (submit)="searchMovie()">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="searchMovies" [(ngModel)]="searchMovies">
      <button class="btn btn-outline-success" type="submit" >Search</button>
    </form>
</div>
<br>
<br>

  <div class="carousel-inner" style="align-self: start;height: 500px; width: 1300px;" >
    <div class="carousel-item active">
      <img src="https://i0.wp.com/www.socialnews.xyz/wp-content/uploads/2021/12/06/NTR-Jr-and-Ram-Charan-HD-Stills-and-posters-from-RRR-Movie--scaled.jpg?quality=80&zoom=1&ssl=1" class="d-block w-100" alt=" Image loading.... ">

    </div>
    <div class="carousel-item">
      <img src="https://www.thebulletintime.com/wp-content/uploads/2021/03/The-Grey-Man-1.jpg" class="d-block w-100" alt="Image loading....">
    </div>
  </div>
</div>
<br>
<br>

<div class="row row-cols-1 row-cols-md-4 g-4">
    <div class="col-4" *ngFor="let movie of movies;">
     <div class="card" style="width: 18rem;">
    <img src="assets/images/{{movie.image}}" class="card-img-top" alt="..." height="250px">
    <div class="card-body">

      <h5 class="card-title">{{movie.movieName}}</h5>
      <h5 class="card-title">{{movie.category}}</h5>
      <h5 class="card-title">{{movie.language}}</h5>
      <p class="card-text"></p>
      <a href="#" class="btn btn-primary" routerLink="booking">Book Now</a>
    </div>
  </div>
</div>
</div>
