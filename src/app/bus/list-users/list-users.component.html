

<h3>BUS AVAILABLE</h3>
<table class="table" style="width:1000px" >
    <thead>
      <tr>
        <th scope="col" >S.No</th>
        <th scope="col">UserName</th>
        <th scope="col">UserEmailId</th>
        <th scope="col">UserPassword</th>
        <th scope="col">UserPhoneNumber</th>
        <th scope="col">View</th>
        
              
        
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let user of users;">
          <td>{{user.userId}}</td>
          <td>{{user.userName}}</td>
          <td>{{user.emailId}}</td>
          <td>{{user.password}}</td>
          <td>{{user.phoneNumber}}</td>
          <td><button type="button" class="btn btn-info" routerLink="/users/{{user.userId}}">View</button></td>

       </tr>
    </tbody>
  </table>
