<style>
  .float-container {
    padding: 0px;
    background-color:cornsilk;
    min-height: 500px;
}
.left {
    width: 60%;
    float: left;
    padding: 20px;
}
.right{
    width: 40%;
    float: left;
    padding: 20px;
}
.card{
    margin-left: 100px;
    height: 300px;
}
p{
    font-size: 20px;
    font-family: Arial, "Helvetica Neue", Helvetica, sans-serif;
}
</style>
<div class="float-container">
    <div class="left">
      <h2 style="color:blue"><strong>{{courseData.cname}}</strong></h2>
      <p style="color:darkblue"><i>By {{courseData.tutor}}</i></p>
      <p style="color:darkgreen"><b>{{courseData.duration}}</b></p>
      <br>
      <p>{{courseData.description}}</p>
    </div>
    <div class="right">
      <div class="card" style="width: 18rem;">
        <img class="card-img-top" src="{{courseData.imageurl}}" alt="image" width="287px" height="180px">
        <div class="card-body">
          <i>click here to Enroll</i><br>
          <button class="btn btn-primary" [disabled]="!isLoggedIn()" (click)="enroll()" >Enroll</button>
        </div>
      </div>
    </div>
  </div>
