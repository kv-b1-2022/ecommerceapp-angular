<h1>All Dresses</h1>
<table class="table table-bordered" id="table">

<thead>
    <tr>
        
        <th>Dress ID</th>
        <th> Name</th>
        <th>Brand</th>
        <th>Category </th>
        <th>Price</th>
        <th>Image</th>
    </tr>
</thead>
<tbody>
    <tr *ngFor="let dress of dresslist;let i=index">
      
        <td>{{dress.id}}</td>
        <td>{{dress.name}}</td>
        <td>{{dress.brand}}</td>
        <td>{{dress.category}}</td>
        <td>{{dress.price}}</td>
        <td>{{dress.image}}</td>

        <td><a routerLink="#" class="btn btn-info">Edit</a></td>
        <td><a routerLink="#" class="btn btn-danger">Delete</a></td>
    </tr>


</tbody>


</table>
