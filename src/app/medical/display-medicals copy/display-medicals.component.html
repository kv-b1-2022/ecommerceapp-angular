<section *ngIf="products">
<h3>MEDICALS</h3>
<div class="row">
 <div class="col-4" *ngFor="let product of products">
  <div class="card">
    <img src="assets/Images/{{product.image}}" class="card-img-top" alt="..." width="150px" height="200px">
    <div class="card-body">
      <div> 
        <h5><span class="card-title">{{product.productName}}</span></h5>
      <h5><span class="card-title">{{product.brandame}}</span></h5>
      <h5><span class="badge bg-success">{{product.price}}</span></h5>
      <h5><span class="badge bg-success">{{product.manufacturedate}}</span></h5>
      <h5><span class="badge bg-success">{{product.expirydate}}</span></h5>
      
      
      <button type="button" (click)="addToCart(product)" class="btn btn-primary">Add To Cart</button>
      
      <!--<p class="card-text">This is a longer card with supporting text below as a natural lead-in to additional content. This content is a little bit longer.</p>-->
    </div>
  </div>
 </div>
</div>
</div>
</section>
