
        <div class='loader' [style.display]="spinner"></div>

    <h3>Available Products</h3>
    <div class="row">
        <ng-container  *ngFor="let item of products">
        
        
            <div class="column col-3">
                <div>
                <div class="card" style="width: 18rem;">
                    <img class="card-img-top" src="{{item.image_url}}" alt="Card image cap" width="287px" height="180px">
                    <div class="card-body">
                    <h5 class="card-title">{{item.product_name}}</h5>
                    <p class="card-text">by {{item.category}}</p>
                    <p class="card-text">{{item.brand}}</p>
                    <p class="card-text">
                        <p>&#8377;{{item.price}}</p>
                    <button routerLink="viewproducts/{{item.id}}" class="btn btn-primary">View Details</button>
                    </div>
                </div> 
            </div>
            </div>
        </ng-container>   
    </div>
