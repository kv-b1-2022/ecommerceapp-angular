<section>
    <div class="row">
        <div class="col-4">
            <div class="card" style="margin-left:10px;margin-top:10px;width:60%;height:500px;">
              <div class="card" style="width:100%;padding:10px;">
                <div class="shadow p-3 mb-0 bg-body rounded">
                    <aside style="float:left">
                        <div style="padding-top:10px">
                            <h5 style="text-align:center"><i><b>Wallet</b></i></h5>
                        </div>
                        <hr>
                        <div>
                            <div class="accordion" id="accordionExample">
                                <div class="accordion-item">
                                  <h2 class="accordion-header" id="headingOne">
                                    <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
                                      Wallet Balance
                                    </button>
                                  </h2>
                                  <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
                                    <div class="accordion-body">
                                      <h6 style="text-align:center"><i><strong>{{balance}} rs.</strong></i></h6>
                                    </div>
                                  </div>
                                </div>
                            </div>
                        </div>
                        <hr style="width:200px">
                        <div>
                            
                            <a routerLink="/addmoneytowallet"><h6 style="padding-left:10px;color: blueviolet;"><b>Add Money</b></h6></a>
                        </div>
                        <hr>
                        <div>
                            <a routerLink="/forgottransactionpin"><h6 style="padding-left:10px;color: blueviolet;"><b>Change Transaction Pin</b></h6></a>
                        </div>
                        <hr>
                        <div>
                            <a routerLink="/wallettransactions"><h6 style="padding-left:10px;color: blueviolet;"><b>Wallet Transactions</b></h6></a>
                        </div>
                    </aside>
                </div>
              </div>
            </div>
        </div>
        <div class="col-8" [style.display]="getMobile">
            <div class="card" style="width:40%;margin-top:150px;margin-left:80px">
                <div class="shadow p-3 mb-0 bg-body rounded">
               <form (submit)="findUser()">
                    <div id="title">
                        <h5 style="text-align:center;"><i>Enter mobile number</i></h5>
                    </div>
                    <hr>
                    <div>
                        <input type="number" name="mobile" id="mobile" style="width:100%" placeholder="Enter mobile number" required [(ngModel)]="mobile">
                    </div>
                    <hr>
                    <div style="text-align:center;">
                        <button type="submit" class="btn btn-secondary" name="submit" id="submit">Find</button>
                    </div>
               </form>
            </div>
            </div>
        </div>
        <div class="col-8" [style.display]="getTpin">
            <div class="card" style="width:40%;margin-top:150px;margin-left:80px">
                <div class="shadow p-3 mb-0 bg-body rounded">
               <form (submit)="updateTransactionPin()">
                    <div id="title">
                        <h5 style="text-align:center;"><i>Set Transaction pin</i></h5>
                    </div>
                    <hr>
                    <div>
                        <input type="number" name="tpin" id="tpin" style="width:100%" placeholder="Enter transaction pin" required [(ngModel)]="tpin">
                    </div>
                    <hr>
                    <div class="row">
                        <div class="col-4">
                            <div [style.display]="loading"> 
                              <img src="assets/tenor_1.gif"  style="width:30%;margin-left:80px;margin-top: 5px;">
                            </div>
                       </div>
                       <div class="col-8">
                        <button type="submit" class="btn btn-secondary" name="submit" id="submit">Change</button>
                       </div>
                     </div>
                   
               </form>
            </div>
            </div>

        </div>
    </div>
</section>
