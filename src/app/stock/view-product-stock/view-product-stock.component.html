
<h3>View Stock</h3>
<table class="table table-bordered">

    <thead>
        <tr>
            <th>s.no</th>
            <th>Product Id</th>
            <th>Quantity</th>   
        </tr>

    </thead>
    <tbody>
        <tr *ngIf="stock">
            
            <td>{{stock.id}}</td>
            <td>{{stock.productId}}</td>
            <td>{{stock.quantity}}</td> 
        </tr>
    </tbody>
</table>

<app-add-product-stock [productId]="stock.productId" *ngIf="stock"></app-add-product-stock>
