<h1 style="text-align: center;">Sellers List</h1>
<table class="table table-light table-hover">
    <thead>
        <tr>
            <td>id</td>
            <td>Name</td>
            <td>Email</td>
            <td>Mobile Number</td>
            <td>Role</td>
            <td>Aadhar</td>
            <td>PAN number</td>
            <td>Account number</td>
            <td>IFSC Code</td>
         
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let data of details">

            <td>{{data.empId}}</td>
            <td>{{data.empName}}</td>
            <td>{{data.empEmail}}</td>
            <td>{{data.mobileNumber}}</td>
            <td>{{data.role}}</td>
            <td>{{data.aadhar}}</td>
            <td>{{data.pannum}}</td>
            <td>{{data.accountNo}}</td>
            <td>{{data.ifscCode}}</td>
            
        </tr>
    </tbody>
  </table>
