<section>
    <h1 style="text-align:center">ALL BOOKS</h1>
</section>

<form>


    <div class="row">
        <ng-container *ngFor="let item of value" style="width: 18rem;">
            <div class="col-3" style="padding:50px;">
                <div class="card">
                    <img class="card-img-top" src="{{item.imageLink}}" alt="Card image cap" width="50px" height="590px">
                    <div class="card-body">
                        <h5 class="card-title">{{item.id}}</h5>
                        <h5 class="card-title">{{item.name}}</h5>

                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">Department - {{item.department}}</li>

                        <li class="list-group-item"> RS - [{{item.rs}}]</li>

                    </ul>

                </div>
            </div>
        </ng-container>
    </div>
