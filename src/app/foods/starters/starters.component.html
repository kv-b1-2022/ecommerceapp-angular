<p>starters works!</p>
<p>non-vegetarian works!</p>



<form onsubmit="starter()">
    <button type="submit">Display non-vegetarian</button>
    <!---form ngNativeValidation (submit)="displayMenus()"--->


    <div class="row">
        <ng-container *ngFor="let star of starts" style="width: 18rem;">
            <div class="col-3" id="c">
                <div class="card" id="c1">
                    <img class="card-img-top" src="{{star.foodImages}}" alt="Card image cap" width="50px"
                        height="200px">
                    <div class="card-body">
                        <!-- <h5 class="card-title">{{value.id}}</h5> -->
                        <h5 class="card-title">{{star.foodName}}</h5>

                        <p class="card-text">price - {{star.price}}</p>
                    </div>
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item">foodType - {{star.foodType}}</li>

                        <li class="list-group-item">foodStyle - {{star.foodStyle}}</li>
                    </ul>

                </div>
            </div>
        </ng-container>
    </div>

</form>
