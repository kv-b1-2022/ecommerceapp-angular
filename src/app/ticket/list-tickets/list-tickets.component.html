
<h2>List Tickets</h2>
<button type="button"  class="btn btn-info" routerLink="/list-tickets">
    List Ticket
</button>

<table class="table table-bordered">
    <thead>
        <tr>
            <th>id</th>
            <th>userId</th>
            <th>ticketTitle</th>
            <th>description</th>
            <th>category</th>
            <th>assignedTo</th>
            <th>priority</th>
            <th>status</th>
            <th>VIEW</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ticket of tickets;">
            <td>{{ticket.id}}</td>
            <td>{{ticket.userId}}</td>
            <td>{{ticket.ticketTitle}}</td>
            <td>{{ticket.description}}</td>
            <td>{{ticket.category}}</td>
            <td>{{ticket.assignedTo}}</td>
            <td>{{ticket.priority}}</td>
            <td>{{ticket.status}}</td>
            <td><button type="submit" routerLink="/view-tickets/{{ticket.id}}" class="btn btn-primary">view</button></td>
        </tr>
    </tbody>
</table>
